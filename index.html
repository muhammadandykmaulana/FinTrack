<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FinTrack - Web App</title>
    
    <!-- External Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Konfigurasi Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#059669', 
                        secondary: '#10b981',
                        dark: '#0f172a',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>

	<link rel="stylesheet" href="style.css">
    
</head>
<body class="bg-gray-100 font-sans min-h-screen text-gray-800">

    <!-- APP WRAPPER -->
    <div id="app-container" class="w-full min-h-screen relative bg-gray-50 flex flex-col overflow-hidden">
        
        <!-- ACTIVITY 1: SPLASH SCREEN -->
        <section id="activity-splash" class="activity active fixed inset-0 z-50 bg-primary flex-col items-center justify-center text-white">
            <div class="bg-white p-6 rounded-full shadow-xl mb-6 animate-bounce">
                <i class="fa-solid fa-sack-dollar text-primary text-5xl"></i>
            </div>
            <h1 class="text-4xl font-bold tracking-widest">FinTrack</h1>
            <p class="mt-2 text-emerald-100 text-lg">Solusi Track Keuangan Anda</p>
            <div class="mt-8 animate-spin rounded-full h-8 w-8 border-b-2 border-white"></div>
        </section>

        <!-- ACTIVITY 2: LOGIN -->
        <section id="activity-login" class="activity flex-col items-center justify-center min-h-screen p-4 bg-white md:bg-gray-50">
            <div class="w-full max-w-md bg-white md:rounded-2xl md:shadow-xl p-8 md:border border-gray-100 animate-fade-in">
                <header class="text-center mb-8">
                    <div class="bg-primary w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg transform">
                        <i class="fa-solid fa-mobile-screen text-white text-2xl"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-800">Halo, Selamat Datang</h2>
                    <p class="text-gray-500 text-sm">Kelola keuanganmu dengan bijak</p>
                </header>

                <form id="login-form" class="space-y-5">
                    <div class="input-group">
                        <input type="text" id="login-username" class="input-field" placeholder="Username">
                        <i class="fa-regular fa-user input-icon"></i>
                    </div>
                    <div class="input-group">
                        <input type="password" id="login-password" class="input-field" placeholder="Password">
                        <i class="fa-solid fa-lock input-icon"></i>
                    </div>
                    <button type="submit" class="w-full bg-primary hover:bg-emerald-700 text-white font-bold py-3 rounded-xl shadow-lg transform hover:-translate-y-1 transition duration-200">
                        Masuk
                    </button>
                </form>

                <footer class="mt-6 text-center">
                    <button type="button" onclick="navigateTo('forgot')" class="text-primary text-sm font-semibold hover:underline bg-transparent border-none cursor-pointer">
                        Lupa Kata Sandi?
                    </button>
                </footer>
            </div>
        </section>

                <!-- ACTIVITY 3: FORGOT PASSWORD -->
        <section id="activity-forgot" class="activity flex-col items-center justify-center min-h-screen p-4">
            <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8 border border-gray-100 relative animate-fade-in">
                <button onclick="navigateTo('login')" class="absolute top-6 left-6 text-gray-400 hover:text-primary transition">
                    <i class="fa-solid fa-arrow-left text-xl"></i>
                </button>
                
                <div class="text-center mt-4 mb-6">
                    <h2 class="text-2xl font-bold text-gray-800">Reset password</h2>
                    <p class="text-gray-500 text-sm">Masukkan email terdaftar</p>
                </div>

                <div class="space-y-4">
                    <div class="input-group">
                        <input type="email" id="forgot-email" class="input-field" placeholder="Email Terdaftar">
                        <i class="fa-regular fa-envelope input-icon"></i>
                    </div>
                    <button onclick="handleReset()" class="w-full bg-primary text-white font-bold py-3 rounded-xl shadow-lg mt-2 hover:bg-emerald-700 transition">
                        Reset
                    </button>
                </div>

                <footer class="mt-8 pt-6 border-t border-gray-100 text-center">
                    <p class="text-xs text-gray-400 mb-3">Butuh bantuan Institusi?</p>
                    <a href="https://itts.ac.id" target="_blank" class="flex items-center justify-center gap-2 w-full border border-primary text-primary py-2 rounded-xl hover:bg-emerald-50 font-medium transition">
                        <i class="fa-solid fa-globe"></i> Kunjungi ITTS
                    </a>
                </footer>
            </div>
        </section>

        <!-- ACTIVITY 4: DASHBOARD -->
        <section id="activity-dashboard" class="activity bg-gray-50 flex-col h-screen">
            
            <!-- HEADER -->
            <header class="bg-primary text-white shadow-lg z-30 transition-all duration-300">
                <div class="max-w-5xl mx-auto px-4 py-4 md:py-3 flex flex-col md:flex-row md:items-center md:justify-between gap-4">
                    
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center backdrop-blur-sm">
                                <i class="fa-regular fa-user"></i>
                            </div>
                            <div>
                                <p class="text-xs text-emerald-100">Selamat Datang,</p>
                                <h3 id="display-username" class="text-lg font-bold leading-tight">User</h3>
                            </div>
                        </div>
                        <!-- Logout Button Desktop -->
                        <button onclick="handleLogout()" class="hidden md:flex items-center gap-2 text-sm bg-emerald-700 hover:bg-emerald-800 px-4 py-2 rounded-lg transition">
                            <i class="fa-solid fa-right-from-bracket"></i> Keluar
                        </button>
                    </div>

                    <div class="bg-white/10 p-4 md:p-3 rounded-xl backdrop-blur-sm border border-white/10 md:min-w-[250px] flex justify-between items-center">
                        <div>
                            <p class="text-[10px] md:text-xs text-emerald-100 uppercase tracking-wider">Total Saldo</p>
                            <p id="total-balance" class="text-2xl md:text-xl font-bold font-mono">Rp 0</p>
                        </div>
                        <i class="fa-solid fa-wallet text-emerald-300 text-2xl opacity-50"></i>
                    </div>

                    <!-- Desktop Nav -->
                    <nav class="hidden md:flex gap-2">
                        <button onclick="switchTab('home')" id="desk-nav-home" class="px-4 py-2 rounded-lg text-sm font-bold bg-white text-primary shadow-sm hover:bg-gray-100 transition">
                            <i class="fa-solid fa-house mr-2"></i> Home
                        </button>
                        <button onclick="switchTab('wallet')" id="desk-nav-wallet" class="px-4 py-2 rounded-lg text-sm font-bold text-emerald-100 hover:bg-emerald-700 transition">
                            <i class="fa-solid fa-wallet mr-2"></i> Dompet
                        </button>
                    </nav>
                </div>
            </header>

            <!-- MAIN CONTENT -->
            <main id="fragment-container" class="flex-1 overflow-y-auto pb-24 md:pb-8 p-4 md:p-8 no-scrollbar">
                <div class="max-w-3xl mx-auto">
                    
                    <!-- FRAGMENT: HOME -->
                    <article id="fragment-home" class="animate-fade-in space-y-6">
                        <!-- Input Card -->
                        <div class="bg-white rounded-2xl shadow-sm border border-gray-200 p-5 md:p-6">
                            <div class="flex justify-between items-center mb-4">
                                <h4 class="font-bold text-gray-700 flex items-center gap-2 text-lg">
                                    <div class="w-8 h-8 rounded-full bg-primary/10 flex items-center justify-center text-primary">
                                        <i class="fa-solid fa-pen-to-square"></i> 
                                    </div>
                                    <span id="form-title">Transaksi Baru</span>
                                </h4>
                                <button id="cancel-edit-btn" onclick="resetForm()" class="hidden text-xs text-red-600 font-bold bg-red-50 hover:bg-red-100 px-3 py-1.5 rounded-lg border border-red-200 transition">
                                    <i class="fa-solid fa-xmark mr-1"></i> Batal Edit
                                </button>
                            </div>

                            <div class="space-y-4">
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div>
                                        <label class="text-xs font-bold text-gray-500 uppercase tracking-wide mb-1 block">Deskripsi</label>
                                        <div class="input-group">
                                            <input type="text" id="inp-desc" class="input-field !pl-4" placeholder="Contoh: Makan Siang...">
                                        </div>
                                    </div>
                                    <div>
                                        <label class="text-xs font-bold text-gray-500 uppercase tracking-wide mb-1 block">Jumlah (Rp)</label>
                                        <div class="input-group">
                                            <input type="number" id="inp-amount" class="input-field !pl-4 font-mono" placeholder="0">
                                        </div>
                                    </div>
                                </div>

                                <div class="bg-gray-50 p-1.5 rounded-xl border border-gray-200 flex gap-2">
                                    <button onclick="setTransactionType('pemasukan')" id="btn-type-in" class="flex-1 py-2.5 rounded-lg text-sm font-bold transition text-gray-500 hover:bg-gray-100">Pemasukan</button>
                                    <button onclick="setTransactionType('pengeluaran')" id="btn-type-out" class="flex-1 py-2.5 rounded-lg text-sm font-bold transition bg-red-500 text-white shadow-md">Pengeluaran</button>
                                </div>

                                <div class="grid grid-cols-2 gap-4">
                                    <div>
                                        <label class="text-xs font-bold text-gray-500 mb-1 block">Tanggal</label>
                                        <input type="date" id="inp-date" class="input-field !pl-4 text-sm">
                                    </div>
                                    <div>
                                        <label class="text-xs font-bold text-gray-500 mb-1 block">Waktu</label>
                                        <input type="time" id="inp-time" class="input-field !pl-4 text-sm">
                                    </div>
                                </div>

                                <div>
                                    <label class="text-xs font-bold text-gray-500 uppercase tracking-wide mb-2 block">Kategori</label>
                                    <div class="flex flex-wrap gap-2" id="radio-group-category"></div>
                                </div>

                                <hr class="border-gray-100">

                                <div class="flex flex-col sm:flex-row sm:justify-between gap-4">
                                    <label class="flex items-center gap-3 cursor-pointer select-none group">
                                        <input type="checkbox" id="inp-recurring" class="accent-primary w-5 h-5 rounded cursor-pointer">
                                        <span class="text-sm text-gray-600 group-hover:text-primary transition">Transaksi Rutin</span>
                                    </label>
                                    <div class="flex items-center justify-between sm:justify-start gap-4">
                                        <span class="text-sm text-gray-600">Notifikasi</span>
                                        <label class="relative inline-flex items-center cursor-pointer">
                                            <input type="checkbox" id="inp-notif" class="sr-only peer" checked>
                                            <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary"></div>
                                        </label>
                                    </div>
                                </div>

                                <button onclick="saveTransaction()" class="w-full bg-dark hover:bg-gray-900 text-white font-bold py-3.5 rounded-xl shadow-lg active:scale-95 transition flex items-center justify-center gap-2 mt-2">
                                    <i class="fa-solid fa-floppy-disk"></i> <span id="btn-save-text">Simpan Transaksi</span>
                                </button>
                            </div>
                        </div>

                        <!-- List Card -->
                        <div class="bg-white rounded-2xl shadow-sm border border-gray-200 p-5 md:p-6">
                            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-4 gap-3">
                                <h5 class="font-bold text-gray-700 text-lg">Riwayat Transaksi</h5>
                                <div class="relative w-full sm:w-64">
                                    <i class="fa-solid fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 text-sm"></i>
                                    <input type="text" id="inp-search" oninput="handleSearch()" class="w-full pl-9 pr-4 py-2 text-sm border border-gray-200 bg-gray-50 rounded-lg outline-none focus:border-primary focus:bg-white transition" placeholder="Cari transaksi...">
                                </div>
                            </div>
                            <div id="transaction-list" class="space-y-3"></div>
                        </div>
                    </article>

                    <!-- FRAGMENT: DOMPET -->
                    <article id="fragment-wallet" class="hidden animate-fade-in space-y-6">
                        <div class="flex justify-between items-center">
                            <h4 class="font-bold text-gray-800 text-xl">Daftar Dompet</h4>
                            <button onclick="toggleWalletForm()" class="text-primary font-bold text-sm bg-emerald-50 hover:bg-emerald-100 px-4 py-2 rounded-full transition shadow-sm border border-emerald-100">
                                <i class="fa-solid fa-plus mr-1"></i> Tambah Baru
                            </button>
                        </div>

                        <div id="wallet-form" class="hidden bg-white p-5 rounded-2xl border border-primary/20 shadow-lg mb-4 animate-fade-in relative">
                            <button onclick="toggleWalletForm()" class="absolute top-3 right-3 text-gray-300 hover:text-red-500"><i class="fa-solid fa-xmark text-xl"></i></button>
                            <h5 class="font-bold text-gray-700 mb-3 text-sm uppercase">Input Dompet</h5>
                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">
                                <input type="text" id="wallet-name" placeholder="Nama (e.g. OVO)" class="input-field !pl-4">
                                <input type="number" id="wallet-balance" placeholder="Saldo Awal" class="input-field !pl-4 font-mono">
                            </div>
                            <button onclick="saveWallet()" class="w-full bg-primary hover:bg-emerald-700 text-white font-bold py-2.5 rounded-xl shadow transition">Simpan Dompet</button>
                        </div>

                        <div id="wallet-list" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
                    </article>

                </div>
            </main>

            <!-- MOBILE NAV -->
            <nav class="md:hidden fixed bottom-0 w-full bg-white border-t border-gray-200 pb-safe pt-2 px-6 flex justify-around items-center z-40 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)]">
                <button onclick="switchTab('home')" id="nav-home" class="flex flex-col items-center text-primary transition p-2 w-16">
                    <i class="fa-solid fa-house text-xl mb-1"></i>
                    <span class="text-[10px] font-bold">Home</span>
                </button>
                <div class="w-px h-8 bg-gray-200"></div>
                <button onclick="switchTab('wallet')" id="nav-wallet" class="flex flex-col items-center text-gray-400 hover:text-primary transition p-2 w-16">
                    <i class="fa-solid fa-wallet text-xl mb-1"></i>
                    <span class="text-[10px] font-bold">Dompet</span>
                </button>
                <div class="w-px h-8 bg-gray-200"></div>
                <button onclick="handleLogout()" class="flex flex-col items-center text-gray-400 hover:text-red-500 transition p-2 w-16">
                    <i class="fa-solid fa-right-from-bracket text-xl mb-1"></i>
                    <span class="text-[10px] font-bold">Keluar</span>
                </button>
            </nav>

        </section>

    </div>

    <script src="script.js"></script>
</body>
</html>
